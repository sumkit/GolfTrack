<!-- this is the user registration form, (it uses the django user registration form) -->
{% extends "base_generic.html" %}

{% block content %}
<div class = 'container'>
	<div class="row">
		<div class="col-md-8">
			<h2>Register</h2>
			<form method="post" action="{% url 'register' %}">
			    {% csrf_token %}
			    {% for field in form %}
			      <p>
			        {{ field.label_tag }}<br>
			        {{ field }}
			        {% for error in field.errors %}
			          <p style="color: red">{{ error }}</p>
			        {% endfor %}
			      </p>
			    {% endfor %}
			    <button type="submit", class="btn btn-success btn-sm">Register</button>
			  </form>
			
		</div>
	</div>
</div>
{% endblock %}
